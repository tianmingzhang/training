<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QYTool</title>
    <!-- 载入easyUI-->
    <script type="text/javascript"
            src="../static/jquery-easyui-1.5.5/jquery.min.js"></script>
    <script type="text/javascript"
            src="../static/jquery-easyui-1.5.5/jquery.easyui.mobile.js"></script>
    <script type="text/javascript"
            src="../static/jquery-easyui-1.5.5/jquery.easyui.min.js"></script>
    <script type="text/javascript"
            src="../static/jquery-easyui-1.5.5/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" type="text/css"
          href="../static/jquery-easyui-1.5.5/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css"
          href="../static/jquery-easyui-1.5.5/themes/icon.css">
    <link rel="stylesheet" type="text/css"
          href="../static/jquery-easyui-1.5.5/themes/mobile.css">
    <link rel="stylesheet" type="text/css"
          href="../static/jquery-easyui-1.5.5/themes/mycss.css">
    <script type="text/javascript">
        var $SCRIPT_ROOT = {{request.script_root|tojson|safe}};
    </script>
    <style type="text/css">
        .datalist {
            background-color: #00CED1;
        }
    </style>
</head>
<body>

<div class="easyui-navpanel">
    <header>
        <div class="m-toolbar">
            <span class="m-title">TODO_List</span>
            <span class="m-right"><a href="javascript:void(0)" class="easyui-linkbutton" plain="true" outline="true"
                                     onclick="">新建</a></span>
        </div>
    </header>
    <div class="easyui-accordion" fit="false" border="true" data-options="multiple:true,selected:2">
        <div title="超过期限">
            <ul class="m-list">
                <li>test</li>
                <li>test</li>
            </ul>
        </div>
        <div title="今日预定">
            <ul class="m-list">
                <li>test</li>
                <li>test</li>
            </ul>
        </div>
        <div title="指定日期或状态查看">
            <input id="startday" class="easyui-datebox" prompt="请输入开始日" data-options="editable:false" style="width: 35%"> - <input id="endday" class="easyui-datebox" prompt="请输入结束日" data-options="editable:false" style="width: 35%">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="sw1" class="easyui-switchbutton " data-options="onText:'完了',offText:'继续中'" style="width: 20%;">
            <br>
            <div style="text-align: right"><a href="javascript:void(0)" class="easyui-linkbutton" plain="true"
                                              outline="true" onclick="">查询</a></div>

        </div>
    </div>
</div>
<div class="easyui-navpanel">
    <div style="text-align: right">
      <input id="sw2" class="easyui-switchbutton" data-options="onText:'凭密可见',offText:'对外公开'"  style="width: 10%">
    </div>
    <div id="dl" data-options="
				fit: false,
				border: true,
				lines: true
				">
    </div>
</div>
<script>
    /*
    var data = [
        {"group": "FL-DSH-01", "item": "Tailless"},
        {"group": "FL-DSH-02", "item": "Adult Female"},
        {"group": "FL-DSH-02", "item": "Adult Male"},
        {"group": "FL-DSH-01", "item": "With tail"}
    ];
    */

    $(function () {
         $.getJSON($SCRIPT_ROOT + '/_get_todo',function(data) {
             $('#dl').datalist({
                data: data.result,
                textField: 'item',
                groupField: 'group',
                textFormatter: function (value) {
                return '<a href="javascript:void(0)" class="datalist-link">' + value + '</a>';
                },
                groupFormatter: function (value, rows) {
                // var s = rows.css.backgroundColor.valueOf();s..val("#00CED1")
                return "<span style='color:red'>" + value + "<span>"
                //return "background-color:green"
                },
                onClickRow: function (index, row) {

                //$.mobile.go('#p2');
                }
            });
        });

        $("#sw2").unchecked = true;
        $(".easyui-accordion .panel-header").click();

    })
</script>
</body>
</html>
